<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./script/script.js" defer></script>
		<link rel="stylesheet" href="./style/style.css" />
		<title>BOOKS!</title>
	</head>

	<body>
		<h1>My Book Library</h1>

		<div class="new_book_checkbox">
			<label for="show_form_checkbox">NEW BOOK</label>
			<input type="checkbox" name="show_form_checkbox" id="show_form_checkbox" />
		</div>

		<div class="user_input">
			<form action="" id="bookForm">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" required />
				<label for="author">Author</label>
				<input type="text" id="author" name="author" required />
				<label for="pages">Pages</label>
				<input type="number" id="pages" name="pages" min="1" required />
				<label for="read">Read Status</label>
				<input type="checkbox" id="read" name="read" />
				<button id="submit">Submit new Book</button>
			</form>
		</div>

		<div class="output"></div>
	</body>
</html>
